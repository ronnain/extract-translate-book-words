<form
  method="POST"
  enctype="multipart/form-data"
  action="http://localhost:8080/translate/analyse"
>
  <input
    #PicturesInput
    type="file"
    id="fileInput"
    (change)="onAddText($event.target)"
    accept=".txt"
    multiple
  />
</form>

<button (click)="generateImage()">generateImage</button>

<button (click)="userFetchWords$.next()">Get words</button>

<div>
  Words:
  <pre>{{ wordsToLearn$ | async | json }}</pre>
</div>
